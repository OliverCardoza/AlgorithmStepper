<html>
	<head>
    <title>Algorithm Stepper</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script data-main='scripts/main.js' src='scripts/lib/require.js'></script>
  </head>
  <body>
    <h1>Algorithm Stepper</h1>
    <div id='leftContent'>
      <input id='bubbleSort' type='button' value='Bubble Sort'/>
      <input id='selectionSort' type='button' value='Selection Sort'/>
      <input id='insertionSort' type='button' value='Insertion Sort'/>
      <input id='combSort' type='button' value='Comb Sort'/>
    </div>
    <div id='centerContent'>
      <svg width='600' height='300'></svg>
      <br />
      <input id='play' type='button' value='Play' />
      <input id='pause' type='button' value='Pause' />
      <input id='stop' type='button' value='Stop' />
    </div>
  </body>
</html>
